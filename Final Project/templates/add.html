{% extends "layout.html" %} {% block title %} Add {% endblock %} {% block main
%}
<form action="/add" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="accountname"
      placeholder="Account Name"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="appname"
      placeholder="App Name"
      type="text"
    />
  </div>
  <div class="form-group">
    <input class="form-control" name="url" placeholder="Url" type="text" />
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
</form>
{% if message %}  
<div class="container w-25 mt-2 alert alert-success" role="alert">
  {{message}}
</div>    
{% endif %}
{% endblock %}
